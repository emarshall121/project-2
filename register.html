<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/register.css" />
    <title>Register Now</title>
  </head>


  <body>
    <header>
      <h1><a href="/">Logo</a></h1>
      <nav>
        <ul>
          <li>
            
            <a href="./index.html">Sign in</a>
          </li>
          
          
        </ul>
      </nav>
    </header>

    
    <section class="sign-in">
      <!-- Building sign in forn container-->
      <div class="sign-in-form">
        <h3>Sign-Up</h3>
        


        <!-- the form-->
        <form>
          <label for="name">Enter Full Name:</label>
          <input
            type="text"
            placeholder="Your Name"
            name="name"
            id="name"
            class="form-input"
          />
          <label for="email">Enter Email Address:</label>
          <input
            type="email"
            placeholder="Email Address"
            name="email"
            id="email"
            class="form-input"
          />
         </form>
       </div>
</section>
    <!-- footer -->
    <footer>
      <h2>Logo</h2>
      
    </footer>


</html>
